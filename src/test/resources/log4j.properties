# Class logger options
log4j.logger.com.creditkarma.blink=INFO, stdout
# Make kafka and Spark more quiet
log4j.logger.kafka=WARN, stdout
log4j.logger.org.apache=WARN, stdout

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
